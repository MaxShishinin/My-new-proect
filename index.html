<!--#region html-->
<!DOCTYPE html>
<html lang="en" class="page">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="First__photo.PNG">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bruno+Ace+SC&family=DM+Serif+Text:ital@0;
1&family=Libertinus+Keyboard&family=Poiret+One&family=Roboto:ital,wdth,wght@0,75..100,500;
1,75..100,500&display=swap" rel="stylesheet">
  <title>Wave school</title>
</head>
<!--endregion-->
<body class="page__body">
  <header class="header">
    <div class="header__top">
      <a href="#" class="header__name"> Wave School</a>
      <div class="header__icons">
        <div class="icon icon__first">
          <div class="icon icon__block">
            <p class="icon icon__text">WhatsApp</p>
            <a href="tel:+380950268580" class="icon icon__link">+380950268580</a>
            <p class="icon__text">Telegram</p>
            <a href="tel:+380950268580" class="icon icon__link">+380950268580</a>
          </div>
        <a href="https://t.me/shishininaaa" class="icon icon--phone"></a>
        </div>
      <a href="#registration" class="icon icon--registration"></a>
      <a href="#menu" class="icon icon--menu"></a>
      </div>
      
    </div>
  </header>
<!--#region menu-->
  <aside class="menu page__menu" id="menu">
      <div class="menu__top">
      <a href="#" class="header__name"> Wave School</a>
      <a href="#" class="icon icon--close"></a>
      </div>
      <div class="menu__name">
      <a href="#courses" class="menu__word-small">Курси</a>
      <a href="#teacher" class="menu__word-long">Викладачі</a>
      <a href="#about" class="menu__word-small">О нас</a>
      <a href="#contacts" class="menu__word-long">Контакти</a>
      </div>
      </aside>
<!--#endregion-->
<!-- #region registration-->
    <aside class="registration page__registration" id="registration">
      <div class="registration__top">
      <a href="#" class="header__name"> Wave School</a>
      <a href="#" class="icon icon--close"></a>
      </div>
      <div class="registration__menu">
         <a href="#father" class="registration__word-long">Для батьків</a>
      <a href="#children" class="registration__word-small">Для учнів</a>
      </div>
    </aside>
  <div class="transition">
  <fieldset class="fieldset">
 <legend>Personal information</legend>

 <label class="row">Surname:
 <input 
 type="text"
 name="surname"
 required
 autocomplete="off"
 >
 </label> <br>

 <label  class="row">Name:
 <input 
 type="text"
 name="name" 
 required
 autocomplete="off"
 >
 </label><br>

 <label class="row">How old are You?
 <input 
 type="number"  
 name="age"
 min="1"
 max="100"
 value="18"
 >
 </label><br>

 <label  class="row">Full date of birth:
<input 
type="date"
name="birthday"
>
</label> <br>

<label  class="row">I accept the term of the agreement
  <input
  type="checkbox"
  name="accepted"
  value="yes"
  required
  >
</label>
</fieldset>
<fieldset class="fieldset">
 <legend>Registration</legend>
 <label class="row">E-mail:
   <input
   type="email"
   name="email"
   placeholder="email@example.com"
   required
   ><br>
 </label>
   <label class="row"> Password:
     <input
     type="password"
     name="password"
     minlength="6"
     maxlength="30"
     required
     >
   </label>

   </fieldset>
    
    <fieldset class="fieldset">
      <legend>An interesting fact about you!</legend>
      <label class="row">Do you love cats?
        <input type="radio" name="cats" value="yes">Yes
      </label>
      <label class="row">
        <input type="radio" name="cats" value="no">No
      </label><br>
      
      <label class="row">What is your favorite color?
      <input 
      type="color"
      name="color"
      >
      </label><br>
      <label class="row">What time do you go to bed?
        <input
        type="time"
        name="time"
        step="1"
        >
      </label><br>
    <label class="row">What are your favorite brand of cars?
    <select name="cars" multiple>
      <option value="bmw">BMW</option>
      <option value="audi">Audi</option>
      <option value="skoda">Skoda</option>
    </select><br>
    <label class="row">How do you rate our work?
      <input
      type="range"
      name="rate"
      min="0"
      max="5"
      step="1"
      value="0"
      >
    </label>
    </fieldset>
    <fieldset class="fieldset">
      <legend>Additional info:</legend>
      <label class="row">Comments:
      <textarea 
      name="comments"
      placeholder=""
    ></textarea>
      </label><br>
      <label class="row">Would you recommend us?
        <select name="recommend">
          <option value="yes">yes</option>
          <option value="no">no</option>
        </select>
      </label>
    </fieldset>
    <button type="submit">Submit</button>
  </div>
</body>
</html>
